<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Correo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full h-screen p-4 flex flex-col">
        <a href="/" class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded flex-none w-auto self-start"> Regresar </a>

        <div class="flex-auto flex items-center justify-center">
            <form action="/nuevo_correo" method="post" class="max-w-full min-w-[500px] bg-white p-4 shadow-slate-300 shadow-xl h-auto">
                <h1 class="text-2xl text-center font-semibold w-full p-4">Nuevo Correo</h1>
                <label class="font-medium p-2 border-blue-400 border-l-2 flex" for="destinatario"><span>Destinatario:</span></label>
                <input type="email" name="destinatario" required class="w-full p-2 mb-2 border-b-2 outline-none">
                
                <label class="font-medium p-2 border-blue-400 border-l-2 flex" for="destinatario"><span>Asunto:</span></label>
                <input type="text" name="asunto" required class="w-full p-2 mb-2 border-b-2 outline-none">
                
                <label class="font-medium p-2 border-blue-400 border-l-2 flex" for="destinatario"><span>Contenido:</span></label>
                <textarea name="contenido" required class="w-full p-2 mb-2 border-b-2 outline-none"></textarea>
                
                <div class="w-full flex justify-end">
                    <button type="submit" class="bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded">Enviar Correo</button>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
