<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Correos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-full h-screen bg-slate-50 p-4">
        <a href="{{ url_for('nuevo_correo') }}" class="bg-slate-400 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded"> Nuevo Correo </a>
        <h1 class="text-2xl w-full text-center p-4">Lista de Correos</h1>
        
        <ul class="list-disc pl-4 bg-slate-50 p-4 rounded-xl shadow-slate-300 shadow-xl">
                <li class="w-full flex items-center justify-between border-b-2 pb-4 pt-4 pr-2 pl-2">
                    <span class="font-bold text-slate-800">Remitente</span>
                    <span class="font-bold text-slate-800">Asunto</span>
                    <span class="font-bold text-slate-800">Fecha</span>
                    <span class="font-bold text-slate-800">Ver completo</span>
                </li>
            {% for correo in correos %}
            <li class="w-full flex items-center justify-between border-b-2 pb-4 pt-4 pr-2 pl-2">
                <span class="flex-shrink-0 w-1/4 text-gray-600 overflow-hidden text-left">{{ correo.remitente }}</span>
                <span class="flex-shrink-0 w-1/4 text-lg overflow-hidden">{{ correo.asunto }}</span>
                <span class="flex-shrink-0 w-1/4">{{ correo.fecha }}</span>
                <button class="flex-shrink-0 bg-slate-400 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded" onclick="verCorreo('{{ correo.contenido|tojson|safe }}')"> Ver </button>

            </li>
            
            {% endfor %}
        </ul>
    </div>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-gray-700 bg-opacity-50 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white p-4 max-w-md mx-auto">
                <div class="text-right">
                    <button onclick="cerrarModal()" class="text-gray-600 hover:text-gray-800">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="contenido-modal"></div>
            </div>
        </div>
    </div>

    <script>
        function verCorreo(contenido) {
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('contenido-modal').innerHTML = contenido;
        }

        function cerrarModal() {
            document.getElementById('modal').classList.add('hidden');            
            document.getElementById('contenido-modal').innerHTML = '';
        }
    </script>
</body>
</html>
